{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{% if object %}Update task{% else %}Create new task{% endif %}</h1>

  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" class="btn btn-primary">
    <a href="{% if previous_url %} {{ previous_url }} {% else %} {% url "core:task-list" %} {% endif %}" class="btn btn-secondary">
      Cancel
    </a>
  </form>
{% endblock %}
