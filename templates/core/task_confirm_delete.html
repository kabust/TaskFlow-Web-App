{% extends "base.html" %}

{% block header %}
  <p>Task deletion</p>
{% endblock %}

{% block content %}
  <h1>Delete task #{{ task.id }}</h1>
  <p>Are you sure you want to delete task <strong>{{ task }}</strong>?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{{ previous_url }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
